<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการเอกสาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div id="login-section" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">เข้าสู่ระบบ</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="loginWithPassword()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                เข้าสู่ระบบ
            </button>
        </div>

        <div class="mt-4 flex items-center justify-between">
            <span class="border-b w-1/5 lg:w-1/4"></span>
            <span class="text-xs text-center text-gray-500 uppercase">หรือ</span>
            <span class="border-b w-1/5 lg:w-1/4"></span>
        </div>

        <div class="mt-4 flex justify-center">
            <div id="g_id_onload"
                 data-client_id="422299273146-29j84vfcitgs0tdjkrio8jk2gpqi301t.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden w-full max-w-4xl bg-white p-8 rounded-lg shadow-md mt-10 mx-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">คลังเอกสาร</h2>
            <div class="flex space-x-4 items-center">
                <span id="user-role-display" class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold"></span>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 font-bold">ออกจากระบบ</button>
            </div>
        </div>
        
        <div id="content-area" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center text-gray-500">
            กำลังโหลดข้อมูล...
        </div>
    </div>

    <script>
        // แทนที่ด้วย URL Web App ที่ได้จาก Google Apps Script ของคุณ
        const APPS_SCRIPT_URL = 'YOUR_WEB_APP_URL_HERE';

        // 1. จัดการการล็อคอินด้วย รหัสผ่าน
        async function loginWithPassword() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            // ในสถานการณ์จริง การยิง API ไป Apps Script ต้องทำผ่าน Fetch POST
            // แต่สำหรับตัวอย่างนี้ เราจำลองการทำงานของสิทธิ์
            alert('กำลังส่งข้อมูลตรวจสอบกับระบบ...');
            
            // จำลองการตรวจสอบผ่าน
            if(user === 'admin') showDashboard('admin');
            else if(user === 'teacher') showDashboard('teacher');
            else showDashboard('student');
        }

        // 2. จัดการการล็อคอินด้วย Google
        function handleCredentialResponse(response) {
            // response.credential คือ JWT token
            console.log("Encoded JWT ID token: " + response.credential);
            
            // ถอดรหัส JWT (แบบง่ายๆ บน Client เพื่อดึง Email)
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("Email: " + responsePayload.email);
            
            // ปกติจะต้องส่ง Token นี้ไปให้ Backend ตรวจสอบ
            alert(`เข้าสู่ระบบด้วย Google สำเร็จ!\nอีเมล: ${responsePayload.email}`);
            
            // สมมติสิทธิ์ให้ชั่วคราว
            showDashboard('student');
        }

        // ฟังก์ชันช่วยเหลือสำหรับถอดรหัส JWT
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // 3. จัดการการแสดงผลหน้า Dashboard ตามสิทธิ์
        function showDashboard(role) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('user-role-display').innerText = `สถานะ: ${role.toUpperCase()}`;

            const contentArea = document.getElementById('content-area');
            
            if (role === 'admin') {
                contentArea.innerHTML = `
                    <h3 class="text-xl text-black mb-4">พื้นที่สำหรับผู้ดูแลระบบ</h3>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">จัดการผู้ใช้งาน</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded">อัปโหลดเอกสารส่วนกลาง</button>
                `;
            } else if (role === 'teacher') {
                contentArea.innerHTML = `
                    <h3 class="text-xl text-black mb-4">พื้นที่สำหรับคุณครู</h3>
                    <button class="bg-green-500 text-white px-4 py-2 rounded">อัปโหลดเอกสารการสอน</button>
                    <button class="bg-gray-500 text-white px-4 py-2 rounded">ดูเอกสารของนักเรียน</button>
                `;
            } else {
                contentArea.innerHTML = `
                    <h3 class="text-xl text-black mb-4">พื้นที่สำหรับนักเรียน</h3>
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded">ดาวน์โหลดบทเรียน</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded">ส่งการบ้าน</button>
                `;
            }
        }

        function logout() {
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
